<div class="container p-5">
    <div *ngIf="message" class="alert alert-{{status}} alert-dismissible fade show" role="alert">
        <strong>{{status}} !</strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div class="form-group">
      <input type="text" class="form-control" name=""  [(ngModel)]="prompt"  id="" aria-describedby="helpId" placeholder="Ask me please ...." style="height: 4rem;
      border-radius: 30px;">
      <div class="input-group-append">
        <div class="btn btn-primary" style="    float: inline-end;
        margin-top: -61px;
        left: -4px;
        position: relative;
        border-radius: 50px !important;" (click)="sent()">
          <i class='bx bx-paper-plane'></i>
        </div>
      </div>
    </div>
    <div class="box mt-4 mb-2">
        <p *ngIf="prompt" class="mt-4 ml-5 prompt">{{ prompt }}</p>
        <p style="float: inline-end;" *ngIf="bot" class="mt-4 ml-5 prompt">{{ bot }}</p>
    </div>
    <i *ngIf="bot" class='bx bx-save' style="font-size: 20px;cursor: pointer;" (click)="save()"></i>
    <i *ngIf="bot" class='bx bx-reset' style="font-size: 20px;margin-left: 10px;cursor: pointer;"(click)="reset()"></i>
</div>
